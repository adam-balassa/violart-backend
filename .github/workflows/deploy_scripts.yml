name: Upload Scripts to S3
on: 
  push:
    branches: [main]

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install dependencies
      run: npm i

    - name: Run lint
      run: npm run lint

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: eu-central-1

    - name: Build
      run: npm run build:prod

    - name: Deploy
      run:  
        zip -j deploy/email/email.zip ./dist/email
        mv ./src/email/template.yml ./deploy/email/template.yml
        mv ./src/email/send_email_state_machine.json ./deploy/email/send_email_state_machine.json
        aws s3 sync ./deploy s3://violart/artifact --delete